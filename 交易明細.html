<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/transactionDetails.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>交易明細</title>
</head>
<body>
  <header class="page_section" id="header">
    <img src="pic/Logo-02.png" alt="pic/cloudclass.png" id="logo">
    <div id="nav_wrapper">
      <span class="nav">Po-Wei
        <img id="face-pic" src="http://ventureburn.com/wp-content/themes/HotTopix_Ventureburn/custom_share/img/twitter.png" alt="大頭貼">
      </span>
      <span class="nav">幫助</span>
      <span class="nav">訊息</span>
      <span class="nav">聽課</span>
      <span class="nav">開課</span>
    </div>
  </header>

  <section  class="page_section" id="menu_page">
    <div id="link_wrapper">
      <a href="">你的開課<span class="now_flag"></span></a>
      <a href="">你的聽課<span class="now_flag"></span></a>
      <a href="">收件箱<span class="now_flag"></span></a>
      <a href="">個人資料<span class="now_flag"></span></a>
      <a href="">帳戶<span class="now_flag"></span></a>
    </div>
  </section>

  <section  class="page_section" id="transaction_details_section">

    <div id="transaction_details_box">
      <div id="transaction_details_toolbar">
        <div class="tabs">
          已完成交易
          <span class="now_at"></span>
        </div>
        <div class="tabs">
          未來的交易
          <span class="now_at"></span>
        </div>
        <div class="tabs">
          總收入
          <span class="now_at"></span>
        </div>
      </div>
      <div id="transaction_details_content">
        <div id="select_group">
          <select name="" class="select_button" id="way">
            <option value="">所有收款方式</option>
            <option value="">所有收款方式</option>
            <option value="">所有收款方式</option>
          </select>
          
          <select name="" class="select_button" id="house">
            <option value="">所有房源</option>
            <option value="">所有房源</option>
            <option value="">所有房源</option>
          </select>

          <select name="" class="select_button" id="x">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          
          <select name="" class="select_button month">
            <option value="">From : 一月</option>
            <option value="">From : 二月</option>
            <option value="">From : 三月</option>
          </select>

          <select name="" class="select_button month">
            <option value="">TO : 十二月</option>
            <option value="">TO : 十二月</option>
            <option value="">TO : 十二月</option>
          </select>
          
        </div>

        <table id="transaction_details_table">
          <tr>
            <th class="th">日期</th>
            <th class="th">類型</th>
            <th class="th">詳情</th>
            <th class="th">金額</th>
            <th class="th">已付</th>
          </tr>
          <!--<tr>
            <td>January</td>
            <td>$100</td>
            <td>January</td>
            <td>$100</td>
            <td>January</td>
          </tr>-->
        </table>

        <div id="no_transaction">
          沒有交易
        </div>
        <div id="next_button_group">
          <div class="next_button">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </div>
          <div class="next_button">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="page_section" id="about_company_section">
    <div id="about_link_wrapper">
      <a class="about_link" href="">關於直播教室</a>
      <a class="about_link" href="">常見問題</a>
      <a class="about_link" href="">企業合作</a>
      <a class="about_link" href="">聯絡我們</a>
      <a class="about_link" href="">Privacy & Terms</a>
    </div>
    <center>
      <div id="copyright">© Copyright by FunHouse, Inc.</div>
    </center>
  </section>
</body>
</html>
